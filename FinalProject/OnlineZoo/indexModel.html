<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>animals</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="css/animate.css">
	<style>
	body {
		margin: 0px;
		overflow: hidden;
	}
	.label {
		width: 128px;
		height: 64px;
		position: absolute;
		left: 0;
		top: 0;
		background: url('img/btn.png');
		background-position: center;
		background-repeat: no-repeat;
		background-size: 50% 50%;
		text-align: center;
		font-size: 12px;
		line-height: 60px;
		color: #fff;
		cursor: default;
	}
	#blocker {
		height: 100%;
		width: 100%;
		text-align: center;
		position: absolute;
		color: #fff;
		background: url('img/bg.jpg') no-repeat;
		background-size: cover;
		font-size: 36px;
		justify-content: center;
		align-items: center;
		z-index: 10;
	}
	#cancle {
		position: absolute;
		top: 10px;
		left: 10px;
		color: #fff;
		background-color: #1aa6b7;
		border: 1px solid #e6e5ea;
		border-radius: 2px;
		font-size: 16px;
		display: none;
		z-index: 10;
		cursor: pointer;
	}
	#introduce {
		width: 500px;
		position: absolute;
		top: 10px;
		right: 10px;
		color: #fff;
		text-align: center;
		background-color: #1aa6b7;
		border: 1px solid #e6e5ea;
		border-radius: 5px;
		font-size: 16px;
		display: none;
		z-index: 10;
		cursor: default;
	}
	#startButton {
		height: 40px;
		width: 200px;
		background: transparent;
		color: #ffffff;
		outline: 1px solid #ffffff;
		border: 0px;
		cursor: pointer;
	}
	#pick {
		width: 100%;
		position: absolute;
		top: 10px;
		text-align: center;
		color: #916848;
		font-size: 12px;
		display: none;
	}
	</style>
</head>

<body>
	<div id='blocker' class='animated'>
		<p id='loading' class='animated infinite pulse' style='cursor: default;'>Loading...</p>
	</div>
	<div id='pick'>You can click the animals.</div>
	<input id='cancle' class='animated' type='submit' value='Back' />
	<div id='introduce' class='animated'></div>
	<script src="js/three.min.js"></script>
	<script src="js/GLTFLoader.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/CSS2DRenderer.js"></script>
	<script src="js/tween.min.js"></script>
	<script src="js/WebGL.js"></script>
	<script src="js/play.js"></script>
</body>

</html>
